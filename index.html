<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hacked</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      overflow: hidden;
    }

    .red-alert {
      background: red;
      color: white;
      text-align: center;
      font-size: 2em;
      padding: 10px;
      animation: flash 0.5s infinite alternate;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 2;
      font-weight: bold;
    }

    @keyframes flash {
      0% { background: red; color: white; }
      100% { background: black; color: red; }
    }

    h1 {
      text-align: center;
      font-size: 4em;
      margin-top: 80px;
      animation: glitch 1s infinite;
      z-index: 1;
      position: relative;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 2px red; }
      25% { text-shadow: -2px -2px lime; }
      50% { text-shadow: 2px -2px cyan; }
      75% { text-shadow: -2px 2px magenta; }
      100% { text-shadow: 2px 2px red; }
    }

    .rain {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .word {
      position: absolute;
      font-size: 24px;
      animation: fall linear infinite;
      color: #0f0;
    }

    @keyframes fall {
      0% { top: -50px; opacity: 1; }
      100% { top: 100vh; opacity: 0; }
    }

    .spin-image {
      display: block;
      margin: 30px auto;
      width: 150px;
      animation: spin 4s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="red-alert">ðŸš¨ RED ALERT: SYSTEM BREACH DETECTED ðŸš¨</div>

  <h1>Hacked by Skyline Strikers</h1>
  <img src="https://i.imgur.com/Z7AzH2c.png" class="spin-image" alt="Hacker Logo">

  <div class="rain" id="rain"></div>

  <script>
    const rainContainer = document.getElementById('rain');
    const words = ['HACKED', 'ROOTED', 'PWNED', '0wn3d', 'BREACH'];

    function createWord() {
      const span = document.createElement('span');
      span.className = 'word';
      span.style.left = Math.random() * window.innerWidth + 'px';
      span.style.animationDuration = (2 + Math.random() * 3) + 's';
      span.textContent = words[Math.floor(Math.random() * words.length)];
      rainContainer.appendChild(span);

      setTimeout(() => rainContainer.removeChild(span), 5000);
    }

    setInterval(createWord, 100);
  </script>
</body>
</html>
